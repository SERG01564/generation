<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Bot Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">Telegram Bot Generator</h1>
            <p class="text-gray-600">Создайте своего Telegram бота за несколько минут</p>
        </header>

        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-8">
            <form id="botForm" class="space-y-6">
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="botType">
                        Тип бота
                    </label>
                    <select id="botType" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="quiz">Квиз-бот</option>
                        <option value="request">Бот для заявок</option>
                        <option value="catalog">Каталог-бот</option>
                        <option value="ai">ИИ-бот (с OpenAI)</option>
                        <option value="webapp">Мини-приложение (Web App)</option>
                    </select>
                </div>

                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="botName">
                        Название бота
                    </label>
                    <input type="text" id="botName" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Введите название бота">
                </div>

                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="botToken">
                        Токен бота
                    </label>
                    <input type="text" id="botToken" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Введите токен от @BotFather">
                </div>

                <div id="openaiKeyContainer" class="hidden">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="openaiKey">
                        OpenAI API Key
                    </label>
                    <input type="password" id="openaiKey" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Введите ваш OpenAI API ключ">
                </div>

                <button type="submit" class="w-full bg-blue-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-600 transition duration-200">
                    Создать бота
                </button>
            </form>

            <div id="result" class="mt-8 hidden">
                <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert">
                    <strong class="font-bold">Успех!</strong>
                    <span class="block sm:inline"> Бот успешно создан!</span>
                </div>
                <div class="mt-4">
                    <h3 class="font-bold text-gray-700 mb-2">Следующие шаги:</h3>
                    <ol class="list-decimal list-inside space-y-2 text-gray-600">
                        <li>Скачайте созданный проект</li>
                        <li>Распакуйте архив</li>
                        <li>Установите зависимости: <code class="bg-gray-100 px-2 py-1 rounded">npm install</code></li>
                        <li>Запустите бота: <code class="bg-gray-100 px-2 py-1 rounded">npm run dev</code></li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
